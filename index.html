<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>dice-roller</title>

<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico"/>

<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&display=swap" rel="stylesheet">

<!-- Bootstrap v4.3.1 (Grid) -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-grid.min.css">

<!-- CSS File -->
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
	<div id="app-container" class="container">
		<div class="row mt-5 justify-content-between">
			<img class="test-spin-1" src="./assets/images/d10.svg" alt="D-10 Dice">
			<img class="test-spin-2" src="./assets/images/d10.svg" alt="D-10 Dice">
			<img class="test-spin-1" src="./assets/images/d10.svg" alt="D-10 Dice">
		</div>

		<br><br><br><br>
		<hr>
		<br><br><br><br>

		<div class="row mt-5 justify-content-between">
			<img class="test-shake-1" src="./assets/images/d10.svg" alt="D-10 Dice">
			<img class="test-shake-2" src="./assets/images/d10.svg" alt="D-10 Dice">
			<img class="test-shake-3" src="./assets/images/cup.png" alt="Wooden Cup" width="80px" height="80px">
		</div>

		<br><br><br><br>
		<hr>
		<br><br>

		<div class="row mt-5 justify-content-center">
			<label for="testCheckbox">Start Animation</label>
			<input type="checkbox" id="testCheckbox">
			<img class="test-shake-4" src="./assets/images/d10.svg" alt="D-10 Dice">
		</div>

		<div class="container mt-5">
			<div class="row justify-content-center">
				<h3><u>Random Generator:</u></h3>
			</div>
			<div class="row justify-content-center">
				<p>Math.floor((Math.random() * 8) + 1);</p>
			</div>
		</div>
	</div>
</body>
